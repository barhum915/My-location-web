<svg width="90" height="100" viewBox="0 0 160 180"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="bpGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7ffcff"/>
      <stop offset="100%" stop-color="#2de2e6"/>
    </linearGradient>
  </defs>

  <!-- Top letters -->
  <text x="80" y="60"
        text-anchor="middle"
        font-size="40"
        font-family="Inter, Poppins, Arial, sans-serif"
        font-weight="800"
        letter-spacing="1.5"
        fill="url(#bpGrad)">
    BP
  </text>

  <!-- Bottom letters -->
  <text x="80" y="95"
        text-anchor="middle"
        font-size="40"
        font-family="Inter, Poppins, Arial, sans-serif"
        font-weight="800"
        letter-spacing="1.5"
        fill="#e6faff"
        opacity="0.9">
    PX
  </text>

  <!-- Company name (bigger) -->
  <text x="80" y="140"
        text-anchor="middle"
        font-size="14"
        font-family="Inter, Poppins, Arial, sans-serif"
        font-weight="600"
        letter-spacing="2.2"
        fill="#7ffcff">
    BluePixel
  </text>

</svg>